<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/21aa754e66.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Registration Form</h1>

    <table>
        <tr>
            <td>Enter Name</td>
            <td>
                <input type="text" placeholder="Enter your name " class="box" required> 
                <img src='https://static.xx.fbcdn.net/rsrc.php/v3/yo/r/7uzGoFuHgaC.png' id="img-1" alt width='20' height='20'>
            </td>
            <td>
                <span class="err"></span>
            </td>
        </tr>
        <tr>
            <td>Enter Username</td>
            <td>
                <input type="text" placeholder="Enter username" class="box-2" required>
                <img src='https://static.xx.fbcdn.net/rsrc.php/v3/yo/r/7uzGoFuHgaC.png' id="img-2" alt width='20' height='20'>
            </td>
            <td>
                <span class="err-11"></span>
            </td>
        </tr>
        <tr>
            <td>Enter Email</td>
            <td>
                <input type="text" placeholder="Enter emailID" class="box-22" required>
                <img src='https://static.xx.fbcdn.net/rsrc.php/v3/yo/r/7uzGoFuHgaC.png' id="img-3" alt width='20' height='20'>
            </td>
            <td>
                <span class="err-1"></span>
            </td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td>
                <input type="password" class="box-3" placeholder="Enter Password" required>
                <img src='https://static.xx.fbcdn.net/rsrc.php/v3/yo/r/7uzGoFuHgaC.png' id="img-4" alt width='20' height='20'>
            </td>
            <td>
                <span class="err-2"></span>
            </td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td>
                <input type="password" class="box-4" placeholder="Confirm Password" required>
                <img src='https://static.xx.fbcdn.net/rsrc.php/v3/yo/r/7uzGoFuHgaC.png'  id="img-5"alt width='20' height='20'>
            </td>
            <td>
                <span class="err-3"></span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" class="submit">
            </td>
        </tr>
    </table>
    
</body>
</html>
